<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Find the software you need">
    <meta name="author" content="NaviCreate A/S">
    <title>NaviCreate.dk</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" type="image/svg" href="img/webapp-logo.svg" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700;800&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <nav id="nav">
            <a href="index.html">
                <div id="nav-logo">
                    <div id="logo-container">
                        <img id="logo" src="img/webapp-logo.svg" alt="logo">
                    </div>
                    <h1 id="nav-heading">NAVICREATE</h1>
                </div>
            </a>
            <div id="nav-input-container">
                <button id="fav-btn">Favorites</button>
                <input id="search-input" placeholder="Search" type="text" onkeyup="searchPrograms(this.value)">
            </div>
        </nav>
        <div id="categories">
            <h2>Categories</h2>
            <div id="categories-spawn"></div>
        </div>
    </header>

    <main id="main">

        <div id="results-window">
            <div id="filtes-container">
                <div id="boxfilters-container">

                </div>
                <!-- (contribution: David P, Emil) -->
                <div id="dropdown-container">
                    <div class="dropdown">
                        <button onclick="priceDropdown()" class="drop-btn">
                            Price
                            <img id="price-arrow" src="img/filter-arrow.svg" alt="arrow">
                        </button>
                        <div style="height: 0px;" id="price-dropdown" class="dropdown-content">
                            <button onclick="searchPrograms('Free'); priceDropdown()">Free</button>
                            <button onclick="searchPrograms('Cheap'); priceDropdown()">Cheap</button>
                            <button onclick="searchPrograms('Expensive'); priceDropdown()">Expensive</button>
                        </div>
                    </div>

                    <div class="dropdown">
                        <button onclick="skillLevelDropdown()" class="drop-btn">
                            Skill level
                            <img id="skill-arrow" src="img/filter-arrow.svg" alt="arrow">
                        </button>
                        <div style="height: 0px;" id="skill-level-dropdown" class="dropdown-content">
                            <button onclick="searchPrograms('1'); skillLevelDropdown()">Beginner</button>
                            <button onclick="searchPrograms('2'); skillLevelDropdown()">Experienced</button>
                            <button onclick="searchPrograms('3'); skillLevelDropdown()">Pro</button>
                        </div>
                    </div>
                    <div class="dropdown">
                        <button onclick="platformDropdown()" class="drop-btn">
                            Platform
                            <img id="platform-arrow" src="img/filter-arrow.svg" alt="arrow">
                        </button>
                        <div style="height: 0px;" id="platform-dropdown" class="dropdown-content">
                            <button onclick="searchPrograms('windows'); platformDropdown()">Windows</button>
                            <button onclick="searchPrograms('mac'); platformDropdown()">Mac OS</button>
                            <button onclick="searchPrograms('ios'); platformDropdown()">iOS</button>
                            <button onclick="searchPrograms('android'); platformDropdown()">Android</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="spacer"></div>
            <div id="content-area">
                <!--Program card-->
            </div>
            <div class="spacer"></div>
        </div>
    </main>



    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-app.js"></script>
    <!-- Firebase Firestore (database) JS SDK -->
    <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-firestore.js"></script>
    <!-- main js file -->
    <script src="js/main.js"></script>
    <script src="js/categories-array.js"></script>
    <script src="js/dropdown.js"></script>

</body>

</html>
