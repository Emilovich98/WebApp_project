<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Find the software you need">
    <meta name="author" content="NaviCreate A/S">
    <title>NaviCreate.dk</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700;800&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <nav id="nav">
            <div id="nav-logo">
                <div id="logo-container">
                    <img id="logo" src="img/webapp-logo.svg">
                </div>
                <h1 id="nav-heading">NaviCreate</h1>
                <div id="nav-input-container">
                    <button id="fav-btn">favorites</button>
                    <input id="search-input" placeholder="Search" type="text" onkeyup="searchPrograms(this.value)">
                </div>
            </div>
        </nav>
        <div id="categories">
            <h2>Categories</h2>
            <div id="categories-spawn"></div>
        </div>
    </header>

    <main id="main">

        <div id="results-window">
            <div id="filtes-container">
                <div id="boxfilters-container">

                </div>
                <div id="dropdown-container">
                    <div class="dropdown">
                        <button onclick="priceDropdown()" class="drop-btn">
                            <p>Price</p>
                            <img id="price-arrow" src="img/filter-arrow.svg">
                        </button>
                        <div style="height: 0px;" id="price-dropdown" class="dropdown-content">
                            <button onclick="priceDropdown()" href="#">Free</button>
                            <button onclick="priceDropdown()" href="#">Cheap</button>
                            <button onclick="priceDropdown()" href="#">Expensive</button>
                        </div>
                    </div>

                    <div class="dropdown">
                        <button onclick="skillLevelDropdown()" class="drop-btn">
                            <p>Skill level</p>
                            <img id="skill-arrow" src="img/filter-arrow.svg">
                        </button>
                        <div style="height: 0px;" id="skill-level-dropdown" class="dropdown-content">
                            <button onclick="skillLevelDropdown()" href="#">Beginner</button>
                            <button onclick="skillLevelDropdown()" href="#">Experienced</button>
                            <button onclick="skillLevelDropdown()" href="#">Pro</button>
                        </div>
                    </div>
                    <div class="dropdown">
                        <button onclick="platformDropdown()" class="drop-btn">
                            <p>Platform</p>
                            <img id="platform-arrow" src="img/filter-arrow.svg">
                        </button>
                        <div style="height: 0px;" id="platform-dropdown" class="dropdown-content">
                            <button onclick="platformDropdown()" href="#">Windows</button>
                            <button onclick="platformDropdown()" href="#">Mac OS</button>
                            <button onclick="platformDropdown()" href="#">iOS</button>
                            <button onclick="platformDropdown()" href="#">Android</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="spacer"></div>
            <div id="content-area">


                <!--Program card-->

            </div>
            <!-- <div id="counter">
                <p class="number">1</p>
                <button onclick="addit()" class="buttonfor">Nyomjide</button>


            </div> -->
            <div class="spacer"></div>
    </main>



    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-app.js"></script>
    <!-- Firebase Firestore (database) JS SDK -->
    <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-firestore.js"></script>
    <!-- main js file -->
    <script src="js/main.js"></script>
    <script src="js/categories-array.js"></script>
    <script src="js/dropdown.js"></script>

</body>

</html>
