<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Find the software you need">
    <meta name="author" content="NaviCreate A/S">
    <title>NaviCreate.dk</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700;800&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <div id="nav-logo">
                <div id="logo-container">
                    <img id="logo" src="img/webapp-logo.svg">
                </div>
                <h1 id="nav-heading">NaviCreate</h1>
                <div id="nav-input-container">
                    <button id="fav-btn">favorites</button>
                    <input id="search-input" placeholder="Search" type="text">
                </div>
            </div>


        </nav>
        <div id="categories">
            <div id="category">

            </div>
            <div id="categori">

            </div>
        </div>
    </header>
    <main>
        <div id="results-window">
            <div id="filtes-container">
                <div class="dropdown">
                    <button class="dropbtn">Skill level &#8744;</button>
                    <div class="dropdown-content">
                        <a href="#">Beginner</a>
                        <a href="#">Medium</a>
                        <a href="#">Experienced</a>
                    </div>
                </div>
                <div class="dropdown">
                    <button class="dropbtn">Platform &#8744;</button>
                    <div class="dropdown-content">
                        <a href="#">IOS</a>
                        <a href="#">Windows 2</a>

                    </div>
                </div>
                <div class="dropdown">
                    <button class="dropbtn">Price &#8744;</button>
                    <div class="dropdown-content">
                        <a href="#">Free</a>
                        <a href="#">Cheap</a>
                        <a href="#">Expensive</a>
                    </div>
                </div>

            </div>
            <div id="content">

            </div>
    </main>



    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-app.js"></script>
    <!-- Firebase Firestore (database) JS SDK -->
    <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-firestore.js"></script>
    <!-- main js file -->
    <script src="js/main.js"></script>

</body>

</html>
